<form id="new-ticket" (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input name="title" id="title" [(ngModel)]="enteredTitle">
    </app-control>

    <app-control label="Request">
        <textarea name="request" id="request" rows="3" [(ngModel)] ="enteredText">
        </textarea>
    </app-control>
    
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>

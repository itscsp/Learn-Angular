<app-header />
<main>
    <ul id="users">

        @for (user of users; track user.id){
            <li>
                <app-user [user]="user"
                (select)="onSelectUser($event)"
                />
            </li>
        }

    </ul>
    @if(selectedUserId){
        <app-tasks [id]="selectedUserId" />
    } @else {
        <p id="fallback">Select user to see there tasks!</p>
    }

</main>
